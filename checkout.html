<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Start Template</title>
</head>
    <body>
        <header class="header checkout-header">
            <div class="container">
                <div class="top-bar">
                    <div class="left-side col-md-10">
                        <a href="./index.html" class="logo">
                            <img src="./assets/img/logo.png" alt="">
                            <small class="logo-context">вместе дешеле.org</small>
                        </a>
                    </div>
                    <div class="right-side col-md-2">
                        <a href="#sign" class="link">
                            <span class="icon"><i class="fa-solid fa-user"></i></span>
                            Войти
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <main class="main checkout">
            <div class="container">
                <form action="">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">Основная информация</div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <input class="form-control" name="firstname" value="" placeholder="Имя">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <input class="form-control" name="lastname" value="" placeholder="Фамилия">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <input class="form-control" name="email" value="" placeholder="Почта">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <input class="form-control" name="phone" value="" placeholder="Телефон">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" name="address" value="" placeholder="Адрес">
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header">Метод доставки</div>
                                <div class="card-body"></div>
                            </div>
                            <div class="card">
                                <div class="card-header">Метод оплаты</div>
                                <div class="card-body"></div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">О заказе</div>
                                <div class="card-body"></div>
                            </div>
                            <div class="card">
                                <div class="card-header">Промокод</div>
                                <div class="card-body"></div>
                            </div>
                            <div class="card">
                                <div class="card-header">Платёжные данные</div>
                                <div class="card-body">
                                    <hr class="divider">
                                    <div class="form-group">
                                        <textarea class="form-control" name="description" placeholder="Комментарий заказа..."></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="https://kit.fontawesome.com/1d3d25d8cb.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
